<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Code Collaboration</title>
  
  <!-- Socket.io client script -->
  <script src="/socket.io/socket.io.js"></script>
  
  <!-- CodeMirror Core CSS/JS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/mode/clike/clike.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/theme/monokai.min.css" />

  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #141E30, #243B55);
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }
    /* Login Page Styles */
    #loginPage {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, #141E30, #243B55);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      transition: opacity 0.5s ease;
    }
    #loginPage.hidden {
      opacity: 0;
      pointer-events: none;
    }
    #loginPage h1 {
      margin-bottom: 20px;
      font-weight: normal;
    }
    #loginPage input {
      padding: 10px;
      width: 250px;
      border-radius: 4px;
      border: 1px solid #ccc;
      outline: none;
      margin-bottom: 15px;
      font-size: 16px;
    }
    #loginPage button {
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
      border: none;
      background: #4CAF50;
      color: #fff;
      font-size: 16px;
      transition: background 0.3s;
    }
    #loginPage button:hover {
      background: #45a049;
    }
    
    /* Main Interface Styles */
    #mainPage {
      display: none;
      height: 100%;
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: row;
      gap: 10px;
    }
    /* Show mainPage once login is done */
    #mainPage.visible {
      display: flex;
    }
    /* Editor Container */
    #editorContainer {
      flex: 1;
      display: flex;
      flex-direction: column;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      background: #2D2D2D;
    }
    #editor {
      flex: 1;
    }
    .CodeMirror {
      height: 100% !important;
      font-size: 16px;
      background: #2D2D2D;
    }
    .CodeMirror-lines {
      padding: 10px 0;
    }
    /* Sidebar (User List + Chat) */
    #sidebar {
      width: 350px;
      min-width: 300px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
    }
    #sidebar h3 {
      margin: 10px 0 5px 0;
      font-weight: normal;
    }
    #users {
      font-size: 14px;
      list-style: none;
      padding: 0;
      margin: 0 0 10px 0;
    }
    #users li {
      margin: 2px 0;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      background: rgba(255,255,255,0.2);
      padding: 10px;
      border-radius: 4px;
      color: #fff;
    }
    #chat p {
      margin: 5px 0;
    }
    #messageContainer {
      display: flex;
      margin-top: 10px;
    }
    #messageInput {
      flex: 1;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      outline: none;
      margin-right: 8px;
      color: #333;
    }
    #messageContainer button {
      padding: 10px 16px;
      cursor: pointer;
      border-radius: 4px;
      border: none;
      background: #4CAF50;
      color: #fff;
      font-size: 14px;
      transition: background 0.3s;
    }
    #messageContainer button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <!-- Login Page -->
  <div id="loginPage">
    <h1>Welcome to Live Code Editor</h1>
    <input type="text" id="usernameInput" placeholder="Enter your name" />
    <button onclick="join()">Join</button>
  </div>

  <!-- Main Application -->
  <div id="mainPage">
    <!-- Left Side: Code Editor -->
    <div id="editorContainer">
      <textarea id="editor"></textarea>
    </div>
    <!-- Right Side: Sidebar (User List & Chat) -->
    <div id="sidebar">
      <h3>Online Users</h3>
      <ul id="users"></ul>
      <h3>Chat</h3>
      <div id="chat"></div>
      <div id="messageContainer">
        <input id="messageInput" type="text" placeholder="Type a message" />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    // Initialize Socket.IO
    const socket = io();
    let username = "";

    // Called when user clicks "Join" on login page
    function join() {
      username = document.getElementById("usernameInput").value.trim();
      if (username) {
        socket.emit("setUsername", username);
        // Fade out loginPage and show mainPage
        document.getElementById("loginPage").classList.add("hidden");
        setTimeout(() => {
          document.getElementById("loginPage").style.display = "none";
          document.getElementById("mainPage").classList.add("visible");
        }, 500);
      }
    }

    // Create CodeMirror editor for the code area
    const codeMirrorEditor = CodeMirror.fromTextArea(document.getElementById("editor"), {
      mode: "text/x-csrc",   // Change as needed (javascript, c++, etc.)
      lineNumbers: true,
      theme: "monokai",
      tabSize: 4,
      indentUnit: 4,
      smartIndent: true
    });

    // Send code updates to the server
    codeMirrorEditor.on("change", (instance) => {
      socket.emit("codeUpdate", instance.getValue());
    });

    // Receive code updates from other clients
    socket.on("updateCode", (code) => {
      if (codeMirrorEditor.getValue() !== code) {
        codeMirrorEditor.setValue(code);
      }
    });

    // Update online users list
    socket.on("updateUsers", (users) => {
      const usersList = document.getElementById("users");
      usersList.innerHTML = users.map(user => `<li>${user}</li>`).join("");
    });

    // Send chat messages
    function sendMessage() {
      const msg = document.getElementById("messageInput").value.trim();
      if (msg) {
        socket.emit("chatMessage", msg);
        document.getElementById("messageInput").value = "";
      }
    }
    document.getElementById("messageInput").addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    // Display incoming chat messages
    socket.on("newMessage", (msg) => {
      const chatBox = document.getElementById("chat");
      const messageElement = document.createElement("p");
      messageElement.innerHTML = msg;
      chatBox.appendChild(messageElement);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
